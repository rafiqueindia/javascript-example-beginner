<html>
    <body>

        <script>
function titleCase(str) {
    return  str
        .toLowerCase()
        .split(' ')
        .map(function(word) {
            return word[0].toUpperCase() + word.substr(1);
        })
        .join(' ');
}

console.log(titleCase('     he is good boy  '));
        </script>

        </body>

</html>
